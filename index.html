<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/syle.css">
</head>
<body>
    <section class="c-game">

        <h1 class="c-game__title">Pedra, Papel ou Tesoura!</h1>
        <h2 class="c-game__title__choise">Escolha uma opção</h2>

        <div class="c-game__options">

            <button  type="button" class="c-game__choise has--transition" value="1">✊</button>
            <button  type="button" class="c-game__choise has--transition" value="3">✋</button>
            <button  type="button" class="c-game__choise has--transition" value="2">✌️</button>
        
        </div>

        <div class="c-game__result"></div>
        <button class="c-game__reset has--transition" type="button">Jogar Novamente</button>

    </section>

    <script src="./assets/js/script.js" defer></script>

</body>
</html>
